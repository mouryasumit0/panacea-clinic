steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/novel-group-348718/panacea-clinic-prod', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/novel-group-348718/panacea-clinic-prod']

- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'panacea-clinic-prod'
  - '--image'
  - 'gcr.io/novel-group-348718/panacea-clinic-prod'
  - '--port'
  - '80'
  - '--region'
  - 'us-central1'
  - '--platform'
  - 'managed'
  - '--allow-unauthenticated'
  - '--service-account'
  - 'sa-prod-web@novel-group-348718.iam.gserviceaccount.com'
  - '--max-instances'
  - '5'
  - '--timeout'
  - '60'
  - '--memory'
  - '256Mi'
  
images:
- gcr.io/novel-group-348718/panacea-clinic-prod
